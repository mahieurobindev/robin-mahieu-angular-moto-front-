<p>student-form works!</p>

<h2 mat-dialog-title>{{ isUpdateMode ? "Update" : "Add" }} student form</h2>

<form [formGroup]="motoForm" (ngSubmit)="onSubmit(motoForm.value)">
  <mat-dialog-content class="mat-typography">
    <mat-form-field appearance="fill">
      <mat-label>Moto</mat-label>
      <input matInput formControlName="Moto" />
    </mat-form-field>
    <br />
    <mat-form-field appearance="fill">
      <mat-label>Modele</mat-label>
      <input matInput formControlName="Modele" />
    </mat-form-field>
    <br />
    <mat-form-field appearance="fill">
      <mat-label>Choose a date</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="Datesortie" />
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-actions class="float-right">
    <button mat-button (click)="closeForm()">Annuler</button>
    <button
      mat-raised-button
      color="primary"
      type="submit"
      [disabled]="!studentForm.valid"
    >
      {{ isUpdateMode ? "Modifier" : "Ajouter" }}
    </button>
  </mat-dialog-actions>
</form>
